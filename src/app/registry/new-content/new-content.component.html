<h2>Enter content registry</h2>
<form [formGroup]="newcontentgroup" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <h4>General info</h4>
      <label for="title">Title</label>
      <input id="title" type="text" class="form-control" formControlName="title">
      <label for="description">Description</label>
      <input id="description" type="text" class="form-control" formControlName="description">
    </div>
    <div class="mb-3">
      <label for="contentType">Type</label>
      <select id="contentType" class="form-select" aria-label="Type of content" formControlName="contentType">
        <option *ngFor="let option of options" selected>{{option}}</option>
      </select>
    </div>
    <div class="mb-3 form-check">
        <input id="checkboxIsPrivate" class="form-check-input" type="checkbox" value="" formControlName="isPrivate">
        <label class="form-check-label" for="checkboxIsPrivate">Private?</label>
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-primary">
            Submit
        </button>
    </div>
  </form>
