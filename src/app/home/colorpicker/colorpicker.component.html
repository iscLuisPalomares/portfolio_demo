<div class="container-fluid">
  <div class="row">
    <h3>Color picker</h3>
  </div>
  <div class="row">
    <div class="col-xs-12 col-lg-4">
      <div class="col-xs-12">
        <label for="redRange" class="form-label">Red range</label>
        <div class="slider-color" [ngStyle]="{ 'background-color': 'rgb(' + red + ', 0, 0)'}"></div>
        <input id="redRange" type="range" class="form-range" min="0" max="255" [(ngModel)]="red">
        <div class="slider-value">{{red}}</div>
        <div class="color-preview" [ngStyle]="{ 
          'background-image': 'linear-gradient(to right, rgb(0, ' + green + ',' + blue + '), rgb(255, ' + green + ',' + blue + '))', 
          'width': '200px', 
          'height':'20px'
      }"></div>
      </div>
      <div class="col-xs-12">
        <label for="greenRange" class="form-label">Green range</label>
        <div class="slider-color" [ngStyle]="{ 'background-color': 'rgb(0 , ' + green + ', 0)'}"></div>
        <input id="greenRange" type="range" class="form-range" min="0" max="255" [(ngModel)]="green">
        <div class="slider-value">{{green}}</div>
        <div class="color-preview" [ngStyle]="{ 
          'background-image': 'linear-gradient(to right, rgb(' + red + ', 0,' + blue + '), rgb(' + red + ', 255,' + blue + '))', 
          'width': '200px', 
          'height':'20px'
      }"></div>
      </div>
      <div class="col-xs-12">
        <label for="blueRange" class="form-label">Blue range</label>
        <div class="slider-color" [ngStyle]="{ 'background-color': 'rgb(0, 0, ' + blue + ')'}"></div>
        <input id="blueRange" type="range" class="form-range" min="0" max="255" [(ngModel)]="blue">
        <div class="slider-value">{{blue}}</div>
        <div class="color-preview" [ngStyle]="{ 
          'background-image': 'linear-gradient(to right, rgb(' + red + ', ' + green + ', 0), rgb(' + red + ', ' + green + ', 255))', 
          'width': '200px', 
          'height':'20px'
      }"></div>
      </div>
    </div>
    <div class="col-xs-12 col-lg-3">
      <div class="color-preview" [ngStyle]="{
        'background-color': 'rgb(' + red + ', ' + green + ', ' + blue + ')', 
        'width': '200px', 
        'height': '200px'
      }"></div>
      <br>
      <button class="form-control" (click)="saveColor()">Save color</button>
    </div>
  </div>
  <div class="row storedColors">
    <div class="col-lg-2 col-xs-12" *ngFor="let color of storedColors">
      <app-savedcolor [savedcolor]="color"></app-savedcolor>
    </div>
  </div>
</div>
