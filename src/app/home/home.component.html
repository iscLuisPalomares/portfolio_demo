<div class="row">
  <div class="hero-image tallsection">
    <div class="position-absolute top-50 start-50 translate-middle ">
      <div [@fadeInOut] class="col-xs-12 monofont whitecolor">
        <p>Nuestra boda</p>
      </div>
      <div id=idtitletext class="col-xs-12 bigfont nicefont clearcolor">
        <div [@fadeInOut] class="col-xs-12">Nahui Torres</div>
        <div [@fadeInOut] class="col-xs-12">&#38;</div>
        <div [@fadeInOut] class="col-xs-12">Luis G Palomares</div>
      </div>
    </div>
  </div>
  <div class="col-xs-12">
    <div id="idCarouselMain" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/assets/images/landscape/img01_min.jpg" class="d-block w-100" alt="img 1">
        </div>
        <div class="carousel-item">
          <img src="/assets/images/landscape/img02_min.jpg" class="d-block w-100" alt="img 2">
        </div>
        <div class="carousel-item">
          <img src="/assets/images/landscape/img03_min.jpg" class="d-block w-100" alt="img 3">
        </div>
        <div class="carousel-item">
          <img src="/assets/images/landscape/img04_min.jpg" class="d-block w-100" alt="img 4">
        </div>
        <div class="carousel-item">
          <img src="/assets/images/landscape/img05_min.jpg" class="d-block w-100" alt="img 5">
        </div>
        <div class="carousel-item">
          <img src="/assets/images/landscape/img06_min.jpg" class="d-block w-100" alt="img 6">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#idCarouselMain" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#idCarouselMain" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <div class="bg-marmol tallsection">
    <div class="position-absolute top-50 start-50 translate-middle">
      <div class="col-xs-12 bigfont nicefont">
        <div class="col-xs-12">Junio 8</div>
        <div class="col-xs-12">Rosarito 2024</div>
      </div>
    </div>
  </div>
  <div class="col-xs-12">
    <img src="/assets/images/location.png" class="img-fluid img-thumbnail" alt="location">
  </div>
  <div class="col-xs-12">
    <h2>LAS ROCAS</h2>
    <img src="/assets/images/lasrocas.png" class="img-fluid" alt="lasrocas">
  </div>
</div>
